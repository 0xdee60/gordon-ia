{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Registro de estudiante: </h1>
        <div class="container">
            <form method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="inputName" class="col-sm-1-12 col-form-label">Nombres:   </label>
                    <div class="col-sm-1-6">
                        <input type="text" class="form-control" name="{{form.nombres.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-1-12 col-form-label">Apellidos:   </label>
                    <div class="col-sm-1-6">
                        <input type="text" class="form-control" name="{{form.apellidos.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-1-12 col-form-label">DNI:   </label>
                    <div class="col-sm-1-6">
                        <input type="text" class="form-control" name="{{form.dni.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-1-12 col-form-label">Fecha de nacimiento:   </label>
                    <div class="col-sm-1-6">
                        <input type="date" class="form-control" name="{{form.fecha_nacimiento.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-1-12 col-form-label">Fecha de nacimiento:   </label>
                    <div class="col-sm-1-6">
                        <select class="col-sm-1-12 col-form-select" name="{{form.sexo.name}}">
                            <option>--seleccionar una opcion--</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                    <br/>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
        

    </div>
    
{% endblock content %}
